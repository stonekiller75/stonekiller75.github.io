<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slither.io Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Start Screen: Insert Username -->
  <div id="startScreen">
    <h2>Insert Your Username</h2>
    <input id="usernameInput" type="text" placeholder="Enter username...">
    <button onclick="goToModeMenu()">Enter</button>
  </div>

  <!-- Mode Menu -->
  <div id="modeMenu" style="display:none;">
    <h2>Select Game Mode</h2>
    <button onclick="startAssassinationMode()">Assassination Mode</button>
    <button onclick="showInProgress()">Classical Mode</button>
    <button onclick="showInProgress()">Explosion Mode</button>
    <button onclick="showInProgress()">Tanks Mode</button>
    <button onclick="showInProgress()">Levels Mode</button>
  </div>

  <!-- In Progress Screen (for other modes) -->
  <div id="inProgress" style="display:none;">
    <h2>Mode In Progress...</h2>
  </div>

  <!-- Game Canvas -->
  <canvas id="gameCanvas" width="800" height="600"></canvas>

  <script src="script.js"></script>
</body>
</html>
