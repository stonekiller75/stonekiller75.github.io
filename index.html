<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Slither Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Username Input Menu -->
  <div id="usernameMenu">
    <h1>Enter Your Username</h1>
    <input type="text" id="usernameInput" placeholder="Your Name">
    <button onclick="enterUsername()">Enter</button>
  </div>

  <!-- Game Mode Menu -->
  <div id="modeMenu" style="display:none;">
    <h1>Select Game Mode</h1>
    <button onclick="startMode('assassin')">Assassin Mode</button>
    <button onclick="startMode('classical')">Classical Mode</button>
    <button onclick="startMode('explosion')">Explosion Mode</button>
    <button onclick="startMode('tanks')">Tanks Mode</button>
    <button onclick="startMode('levels')">Levels Mode</button>
  </div>

  <!-- Game Canvas -->
  <canvas id="gameCanvas" width="1000" height="800"></canvas>
  <div id="overlay"></div>

  <script src="script.js"></script>
</body>
</html>
