<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slither.io Style Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="startScreen" class="screen">
        <h1>Enter Your Username</h1>
        <input type="text" id="usernameInput" placeholder="Username">
        <button onclick="goToModeMenu()">Enter</button>
    </div>

    <div id="modeMenu" class="screen" style="display:none;">
        <h1>Choose a Game Mode</h1>
        <button onclick="startAssassinationMode()">Assassination Mode</button>
        <button onclick="showInProgress()">Classical Mode</button>
        <button onclick="showInProgress()">Explosion Mode</button>
        <button onclick="showInProgress()">Tanks Mode</button>
        <button onclick="showInProgress()">Levels Mode</button>
    </div>

    <div id="gameScreen" style="display:none;">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="controls" class="controls">
            <p>WASD / Arrow Keys to Move</p>
        </div>
        <button id="backButton" onclick="goBack()">Back</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
